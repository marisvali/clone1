# Bricks are defined like this:
# Bricks:
#   - Value: 1              - the value
#     Pos: [ 2, 3 ]         - the canonical position, in 6x8 coords
#     Offset: [ 15, 24 ]    - the offset from the canonical position, in pixels
#     ChainedType: "right"  - "right" or "top"; indicates that there is another
# brick attached to this one, either to the right of it, or on top of it
#     ChainedVal: 3         - value of the chained brick

Bricks:
  - Value: 1
    Pos: [ 0, 0 ]
  - Value: 2
    Pos: [ 0, 1 ]
  - Value: 3
    Pos: [ 0, 2 ]
    Offset: [ 0, -50 ]
  - Value: 4
    Pos: [ 0, 4 ]
    Offset: [ 0, 60 ]
  - Value: 5
    Pos: [ 0, 7 ]
  - Value: 6
    Pos: [ 1, 0 ]
  - Value: 7
    Pos: [ 1, 3 ]
  - Value: 8
    Pos: [ 1, 0 ]
  - Value: 9
    Pos: [ 1, 3 ]
  - Value: 10
    Pos: [ 1, 6 ]
    Offset: [ 50, 50 ]
  - Value: 11
    Pos: [ 1, 6 ]
    Offset: [ 50, 50 ]
  - Value: 12
    Pos: [ 2, 0 ]
    ChainedType: "right"
    ChainedVal: 13
  - Value: 14
    Pos: [ 2, 0 ]
    ChainedType: "right"
    ChainedVal: 15
  - Value: 16
    Pos: [ 2, 3 ]
    ChainedType: "right"
    ChainedVal: 17
  - Value: 18
    Pos: [ 2, 3 ]
    ChainedType: "right"
    ChainedVal: 19
  - Value: 20
    Pos: [ 2, 6 ]
    Offset: [ -50, -50 ]
    ChainedType: "right"
    ChainedVal: 21
  - Value: 22
    Pos: [ 2, 6 ]
    Offset: [ -50, -50 ]
    ChainedType: "right"
    ChainedVal: 23
  - Value: 24
    Pos: [ 4, 2 ]
    ChainedType: "top"
    ChainedVal: 25
  - Value: 26
    Pos: [ 4, 2 ]
    ChainedType: "top"
    ChainedVal: 27
  - Value: 24
    Pos: [ 5, 2 ]
    Offset: [ -50, -50 ]
    ChainedType: "top"
    ChainedVal: 25
  - Value: 26
    Pos: [ 5, 2 ]
    Offset: [ -50, -50 ]
    ChainedType: "top"
    ChainedVal: 27