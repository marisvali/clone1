# Bricks are defined like this:
# Bricks:
#   - Value: 1              - the value
#     Pos: [ 2, 3 ]         - the canonical position, in 6x8 coords
#     Offset: [ 15, 24 ]    - the offset from the canonical position, in pixels
#     ChainedType: "right"  - "right" or "top"; indicates that there is another
# brick attached to this one, either to the right of it, or on top of it
#     ChainedVal: 3         - value of the chained brick

Bricks:
  - Value: 1
    Pos: [ 0, 0 ]
    Offset: [ 70, 0 ]
  - Value: 1
    Pos: [ 0, 1 ]
    Offset: [ 0, 0 ]
  - Value: 1
    Pos: [ 0, 4 ]
    Offset: [ 70, 0 ]
  - Value: 1
    Pos: [ 0, 5 ]
    Offset: [ 30, 0 ]
  - Value: 2
    Pos: [ 1, 1 ]
    Offset: [ 0, 0 ]
    ChainedType: "right"
    ChainedVal: 3
  - Value: 2
    Pos: [ 1, 0 ]
  - Value: 3
    Pos: [ 1, 4 ]
    Offset: [ 0, 0 ]
    ChainedType: "right"
    ChainedVal: 3
  - Value: 3
    Pos: [ 2, 3 ]
    Offset: [ 70, 0 ]
  - Value: 3
    Pos: [ 1, 6 ]
    Offset: [ 0, 0 ]
    ChainedType: "right"
    ChainedVal: 3
  - Value: 1
    Pos: [ 3, 1 ]
    Offset: [ 15, -3 ]
    ChainedType: "right"
    ChainedVal: 2
  - Value: 3
    Pos: [ 3, 0 ]
    Offset: [ 9, -17 ]
  - Value: 4
    Pos: [ 3, 3 ]
    Offset: [ 15, -3 ]
    ChainedType: "right"
    ChainedVal: 5
  - Value: 6
    Pos: [ 4, 2 ]
    Offset: [ 9, -17 ]
  - Value: 1
    Pos: [ 5, 1 ]
    Offset: [ -15, -3 ]
    ChainedType: "top"
    ChainedVal: 2
  - Value: 1
    Pos: [ 5, 0 ]
  - Value: 1
    Pos: [ 5, 3 ]
    Offset: [ 0, 3 ]
    ChainedType: "top"
    ChainedVal: 3